<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API LAB Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Country Information Explorer</h1>
        <form class="search-container">
            <input type="text" id="country-input" placeholder="Please enter a country name">
            <button type="button" id="search-btn">Search</button>
        </form>
        <p id="error-message"></p>
        <section id="country-info">
            <!-- Country information will be displayed here -->
        </section>
        <section id="bordering-countries">
            <!-- Bordering countries will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
