<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Country Information</h1>
    <input type="text" id="country-name" placeholder="Enter name of Country" />
    <button id="fetch-country">Get Country Info</button>
    <section id="country-info">
        <h2>Country Information</h2>
        <p><strong>Capital:</strong> <p id="capital"></p></p>
        <p><strong>Population:</strong> <p id="population"></p></p>
        <p><strong>Region:</strong> <p id="region"></p></p>
        <p><strong>Flag:</strong> <img id="flag" alt="Country Flag" />
    </section>
    <section id="bordering-countries">
        <h3>Bordering Countries:</h3>
        <ul id="borders-list"></ul>
    </section>
    <p id="error-message" class="error"></p>
    <script src="script.js"></script>
</body>
</html>
